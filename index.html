<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Mubarak ‚ú®</title>
    <style>
        /* Ramadan Theme Colors: Deep Green and Gold */
        body {
            background-color: #0b3024; 
            color: #f4d068; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            padding: 0 20px;
            line-height: 1.4;
        }

        .decor {
            font-size: 5rem;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .btn-container {
            display: flex;
            gap: 20px;
            position: relative;
            justify-content: center;
            align-items: center;
            height: 100px; 
        }

        button {
            font-size: 1.5rem;
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #yesBtn {
            background-color: #f4d068;
            color: #0b3024;
            box-shadow: 0 4px 15px rgba(244, 208, 104, 0.4);
            z-index: 2;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            position: relative;
            z-index: 10;
        }

        #message {
            display: none;
            font-size: 2.2rem;
            color: #f4d068;
            padding: 20px;
            line-height: 1.5;
            max-width: 800px;
        }

        .gif-container img {
            max-width: 300px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="mainContent">
        <div class="decor">üïåüåô‚ú®</div>
        <h1 id="question">Will you go Masjid Hopping with me this Ramadan Mubarak?</h1>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="acceptProposal()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div id="message">
        <div class="gif-container">
            <img src="https://media1.tenor.com/m/b5U-rZ32wD8AAAAC/cute-cat-cat-cute.gif" alt="Cute smiling cat">
        </div>
        Awww thank you so much for accept my proposal. Cant wait to plan you go out with me üôà‚≠ê
    </div>

    <script>
        // Logic to make the "No" button run away
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            const maxX = window.innerWidth - noBtn.offsetWidth - 40;
            const maxY = window.innerHeight - noBtn.offsetHeight - 40;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Logic for when she clicks "Yes"
        function acceptProposal() {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
